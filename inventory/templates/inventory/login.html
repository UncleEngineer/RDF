<!-- inventory/templates/inventory/login.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - RotideForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(64, 64, 64, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #333333, #1a1a1a);
            border: 2px solid #444444;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .logo-icon i {
            font-size: 2rem;
            color: #ffffff;
        }
        
        .brand-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .brand-subtitle {
            color: #888888;
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            border: 2px solid #404040;
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: #666666;
            background-color: #333333;
            box-shadow: 0 0 0 0.2rem rgba(102, 102, 102, 0.25);
        }
        
        .form-floating > label {
            color: #888888;
            font-weight: 500;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #cccccc;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #333333, #1a1a1a);
            border: 2px solid #444444;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #404040, #2a2a2a);
            border-color: #555555;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: 1px solid #b21e2d;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-password a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .input-group-text {
            background: #2a2a2a;
            border: 2px solid #404040;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #888888;
        }
        
        .form-check-label {
            color: #cccccc;
        }
        
        .form-check-input:checked {
            background-color: #333333;
            border-color: #555555;
        }
        
        .input-icon {
            border-radius: 0 12px 12px 0 !important;
            border-left: none !important;
        }
        
        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }
        
        .btn-login.loading .loading-spinner {
            display: inline-block;
        }
        
        .btn-login.loading .btn-text {
            opacity: 0.7;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .brand-title {
                font-size: 1.75rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
            }
            
            .logo-icon i {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-seedling"></i>
            </div>
            <h1 class="brand-title">RotideForest</h1>
            <p class="brand-subtitle">ระบบจัดการสั่งซื้อวัตถุดิบ</p>
        </div>
        
        <form method="post" id="loginForm">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="ชื่อผู้ใช้"
                       required
                       autocomplete="username">
                <label for="username">
                    <i class="fas fa-user me-2"></i>ชื่อผู้ใช้
                </label>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="รหัสผ่าน"
                       required
                       autocomplete="current-password">
                <label for="password">
                    <i class="fas fa-lock me-2"></i>รหัสผ่าน
                </label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">
                    จดจำการเข้าสู่ระบบ
                </label>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                </span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">
                <i class="fas fa-key me-1"></i>ลืมรหัสผ่าน?
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Re-enable button after 3 seconds (in case of slow response)
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }, 3000);
        });
        
        // Focus on username field when page loads
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
        
        // Enter key navigation
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
        
        // Forgot password placeholder function
        function showForgotPassword() {
            alert('ติดต่อผู้ดูแลระบบ');
        }
        
        // Add floating label effect
        document.querySelectorAll('.form-floating input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentNode.classList.remove('focused');
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + L to focus on username
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
        });
        
        // Show/hide password functionality
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }
        
        // Add password visibility toggle (if needed)
        const passwordField = document.getElementById('password');
        passwordField.parentNode.insertAdjacentHTML('beforeend', 
            '<span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer; z-index: 10;" onclick="togglePassword()">' +
            '<i class="fas fa-eye" id="toggleIcon"></i></span>'
        );
    </script>
</body>
</html>
