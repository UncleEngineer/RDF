<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RotideForest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { padding: 2rem; background-color: #f9f9f9; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">RotideForest</a>
    <div>


      {% if request.user.username == 'admin' %}
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Dashboard</a>
      <a href="/import" class="btn btn-outline-light btn-sm">Import</a>
      <a href="/order" class="btn btn-outline-light btn-sm">Order</a>
      <a href="/materials" class="btn btn-outline-light btn-sm">Material CRUD</a>

      {% endif %}

      <a href="/logout" class="btn btn-outline-warning btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
